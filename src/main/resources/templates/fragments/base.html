<!DOCTYPE html>
<html th:fragment="parent(content)" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" /> -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />

    <title th:text="${pageTitle ?: 'Default Title'}">Default Title</title>

</head>
<body class="flex flex-col h-screen dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- Header component -->
    <div>
        <div th:replace="~{/fragments/navbar :: navbar}"></div>
    </div>
    <!-- body content -->
    <div class="p-4">
        <section data-th-replace="${content}"></section>
      </div>
    <!-- footer component -->
    <div>
            <div th:replace="~{/fragments/footer :: footer}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
