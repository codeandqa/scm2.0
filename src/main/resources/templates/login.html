<!DOCTYPE html>
<html lang="en" th:replace="~{/fragments/base :: parent(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <section>
        <div class="grid grid-cols-12 mt-20">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4 ">
            </div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div
                    class="block p-6 bg-white border-t-8 border-t-green-600 border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-blue-700">
                   
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud</p>
                    <div class="text-red-600  text-center my-2" th:if="${param.error}">
                        Invalid username and password.</div>
                    <div class="text-green-600 text-center my-2" th:if="${param.logout}">
                        You have been logged out.</div>
                    <!-- signup form  -->
                    <form data-th-action="@{/authenticate}" method="POST" class="mt-5">
                        <!-- username/Email -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" name="email"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="Valid Email" required />
                            <!-- <p
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                            class="text-red-600 px-1 py-2">
                            Email is required
                            </p> -->
                        </div>
                        <!-- Password -->
                        <div class="mb-5">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" name="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                                <!-- <p
                                data-th-if="${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                                class="text-red-600 px-1 py-2">
                                Password is required
                                </p> -->
                        </div>

                        <!-- buttons -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button
                              type="submit"
                              class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800"
                            >
                              Login
                            </button>
                            <button
                              type="reset"
                              class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800"
                            >
                              Reset
                            </button>
                          </div>

                    </form>
           

                <div class="flex items-center justify-center dark:bg-gray-800">
                    <button class="px-4 py-2 border flex gap-2 border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150">
                        <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
                        <a data-th-href="@{'/oauth2/authorization/google'}">Login with Google</a>
                    </button>
                </div>

            </div>
    </section>
    

</body>
</html>
